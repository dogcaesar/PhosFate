# Site settings
title: Your awesome title
email: your-email@domain.com
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
baseurl: "/qpho" # the subpath of your site, e.g. /blog/
url: "http://dogcaesar.github.io" # the base hostname & protocol for your site

# Build settings
markdown: kramdown

#Bower components
exclude:
  - "bower_components"
  - "bower.json"

assets:
  cache: false
  cdn: https://cdn.example.com
  skip_prefix_with_cdn: false
  prefix: "/_assets"
  assets:
    - "*.png"
    - "bundle.css"
  digest: true
  sources:
    - "bower_components/bootstrap-sass/assets/stylesheets"
    - "bower_components/bootstrap-sass/assets/javascripts"
    - "_assets/javascripts"
    - "_assets/stylesheets"
    - "_vendors/stylesheets"
    - "_vendors/javascripts"

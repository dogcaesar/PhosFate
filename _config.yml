# Site settings
title: Your awesome title
email: your-email@domain.com
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
baseurl: "/qpho" # the subpath of your site, e.g. /blog/
url: "http://localhost/~ochoa" # the base hostname & protocol for your site

# Build settings
markdown: kramdown

exclude:
  - "bower_components"
  - "bower.json"
  - "node_modules"
  - "package.json"
  - "Gruntfile.coffee"
  - "Rakefile"
  
assets:
  cache: false
  cdn: https://cdn.example.com
  skip_prefix_with_cdn: false
  prefix: "/_assets"
  assets:
    - "*.png"
    - "bundle.css"
  digest: true
  sources:
    - "_assets/js"
    - "_assets/css"
    - "_assets/css/vendor"
    - "_assets/js/vendor"
